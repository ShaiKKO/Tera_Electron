<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <!-- Prevent favicon requests -->
  <link rel="icon" href="data:,">
  <style>
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    
    #app-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="app-container"></div>
  <!-- The bundle script will be automatically added by HtmlWebpackPlugin -->
</body>
</html>
